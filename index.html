<!DOCTYPE html>
<html>
    <head>
        <title>Cartographie du vote LFI à villeurbanne</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
        <style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

    #map {
        width: 100%;
        height: 100%;
    }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            // Load the CSV data
            Papa.parse("/hlms_voix_estimées.csv", {
                download: true,
                header: true,
                dynamicTyping: false, // Set dynamicTyping to false
                complete: function(results) {
                    const buildings = results.data;
                    console.log(buildings[0].Lat, buildings[0].Long); // Log the first building's coordinates

                    const map = L.map('map').setView([parseFloat(buildings[0].Lat), parseFloat(buildings[0].Long)], 13);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
                        maxZoom: 18,
                    }).addTo(map);

                    buildings.forEach(building => {
                        const circle = L.circle([parseFloat(building.Lat), parseFloat(building.Long)], {
                            color: 'red',
                            fillColor: '#f03',
                            fillOpacity: 0.5,
                            radius: parseFloat(building["Voix estimées"]) / 2, // Adjust the scaling factor as needed
                        }).addTo(map);

                        const tooltipContent = `${building.Adresse}<br>Voix estimées: ${parseFloat(building["Voix estimées"]) < 0 ? 0 : parseFloat(building["Voix estimées"]).toFixed(1)}<br>Score LFI: ${(parseFloat(100*building["Voix LFI du bureau"]) / parseFloat(building["Nombre d'électeurs du bureau"])).toFixed(1)} %`;

                        circle.bindTooltip(tooltipContent, {
                            permanent: false,
                            sticky: true,
                            direction: 'right',
                            offset: [10, 0],
                            opacity: 0.8,
                        });

                        map.on('mousemove', function(e) {
                            const radius = circle.getRadius();
                            const distance = e.latlng.distanceTo(circle.getLatLng());

                            if (distance < radius + 5) {
                                circle.openTooltip();
                            } else {
                                circle.closeTooltip();
                            }
                        });
                    });
                }
            });
        </script>
    </body>
</html>
